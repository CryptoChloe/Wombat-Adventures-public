<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wombat Adventures</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.2);
            min-width: 300px;
            text-align: left;
        }
        .popup-content label { display: block; margin-top: 10px; }
        .popup-content input { width: 100%; margin-bottom: 10px; }
        .popup-buttons { text-align: right; }
        .popup-buttons button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Login to Wombat Adventures</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
        <button type="button" id="registerBtn">Register</button>
    </form>
    <div id="characterSelection" style="display:none;">
        <h2>Select Your Character</h2>
        <!-- Character options go here -->
    </div>
    <div class="popup" id="registerPopup">
        <div class="popup-content">
            <h2>Register</h2>
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" required>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" required>
            <label for="reg-email">Email Address:</label>
            <input type="email" id="reg-email" required>
            <div class="popup-buttons">
                <button id="registerCancel" type="button">Cancel</button>
                <button id="registerOk" type="button">OK</button>
            </div>
        </div>
    </div>
    <div class="popup" id="registerMsgPopup">
        <div class="popup-content">
            <h2>Registration Successful</h2>
            <p id="registerMsgText"></p>
            <div class="popup-buttons">
                <button id="registerMsgOk" type="button">OK</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        // DOM element references (all const at the top for clarity)
        const registerBtn = document.getElementById('registerBtn');
        const registerPopup = document.getElementById('registerPopup');
        const registerCancel = document.getElementById('registerCancel');
        const registerOk = document.getElementById('registerOk');
        const registerMsgPopup = document.getElementById('registerMsgPopup');
        const registerMsgText = document.getElementById('registerMsgText');
        const registerMsgOk = document.getElementById('registerMsgOk');
        const loginForm = document.getElementById('loginForm');

        // Popup logic
        registerBtn.onclick = () => { registerPopup.style.display = 'flex'; };
        registerCancel.onclick = () => { registerPopup.style.display = 'none'; };
        registerOk.onclick = () => {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;
            const email = document.getElementById('reg-email').value.trim();
            if (!username || !password || !email) {
                alert('Please fill in all fields.');
                return;
            }
            // Load users from localStorage
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            // Check if username already exists
            if (users.some(u => u.username === username)) {
                alert('Username already exists.');
                return;
            }
            // Save new user
            users.push({ username, password, email });
            localStorage.setItem('users', JSON.stringify(users));
            registerPopup.style.display = 'none';
            registerMsgText.innerHTML = `Registered!<br>Username: ${username},<br>Email: ${email}`;
            registerMsgPopup.style.display = 'flex';
        };
        registerMsgOk.onclick = () => { registerMsgPopup.style.display = 'none'; };

        // Login using localStorage users
        loginForm.onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem('currentUser', username); // Set current user for per-user storage
                window.location.href = 'characterselection.html';
            } else {
                alert('Invalid username or password.');
            }
        };
    </script>
</body>
</html>
